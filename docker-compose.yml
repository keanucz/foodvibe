services:
  db:
    image: postgis/postgis:16-3.4
    container_name: foodvibe-db
    environment:
      POSTGRES_DB: foodvibe
      POSTGRES_USER: foodvibe
      POSTGRES_PASSWORD: foodvibe
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: foodvibe-app
    environment:
      DATABASE_URL: postgres://foodvibe:foodvibe@db:5432/foodvibe?sslmode=disable
      CLIENT_ID: ${CLIENT_ID:-}
      CLIENT_SECRET: ${CLIENT_SECRET:-}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  db-data:
