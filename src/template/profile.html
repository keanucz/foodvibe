<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>foodvibe: My Taste Profile</title>

        <!-- Fonts & Styles -->
        <link
            href="https://fonts.googleapis.com/css2?family=VT323&family=Inter:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../static/styles.css" />
        <link
            rel="stylesheet"
            href="../static/demon-override.css"
            id="demon-override"
            disabled
        />
        <script src="../static/scripts.js" defer></script>
    </head>

    <body id="body">
        <div class="container">
            <!-- === NAVIGATION BAR === -->
            <div class="nav">
                <div>
                    <a href="/home">Home</a>
                </div>

                <div class="mode-switch">
                    <label for="mode-toggle">ANGEL</label>
                    <label class="switch">
                        <input type="checkbox" id="mode-toggle" />
                        <span class="slider"></span>
                    </label>
                    <label for="mode-toggle">DEMON</label>
                </div>

                <div>
                    <a href="/profile">Welcome, {{.Username}}</a>
                </div>
            </div>

            <!-- === PAGE HEADER === -->
            <h1>My Taste Profile</h1>

            <!-- === PROFILE FORM === -->
            <form class="form-box" id="profile-form">
                <h2>Update Your Preferences</h2>

                <div class="form-group">
                    <label for="dietary-needs">Dietary Needs</label>
                    <input
                        type="text"
                        id="dietary-needs"
                        name="dietary-needs"
                        placeholder="e.g. Vegetarian, Gluten-Free"
                    />
                </div>

                <div class="form-group">
                    <label for="taste-profile">Taste Profile</label>
                    <input
                        type="text"
                        id="taste-profile"
                        name="taste-profile"
                        placeholder="e.g. Spicy, Savory, Sweet Tooth"
                    />
                </div>

                <button type="submit" class="submit-button">
                    Save Changes
                </button>
            </form>
        </div>
    </body>
</html>
