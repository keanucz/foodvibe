<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cuisine Compass - Login</title>
        <link
            href="https://fonts.googleapis.com/css2?family=VT323&family=Inter:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../static/styles.css" />
        <link
            rel="stylesheet"
            href="../static/demon-override.css"
            id="demon-override"
            disabled
        />
        <script src="../static/scripts.js" defer></script>
    </head>
    <body id="body">
        <div class="container">
            <div class="nav">
                <div>
                    <a href="index.html">üè† Public Home</a>
                </div>

                <div class="mode-switch">
                    <label for="mode-toggle">ANGEL</label>
                    <label class="switch">
                        <input type="checkbox" id="mode-toggle" />
                        <span class="slider"></span>
                    </label>
                    <label for="mode-toggle">DEMON</label>
                </div>
            </div>

            <h1>
                foodvibe: find small restaurants near you that match your taste
                profile!
            </h1>

            <div class="form-box">
                <h2>LOGIN</h2>
                <form action="home.html" method="GET">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            required
                        />
                    </div>
                    <button type="submit" class="submit-button">
                        ENTER THE COMPASS
                    </button>
                </form>
                <div class="form-footer">
                    Don't have an account?
                    <a href="signup.html">Sign Up Here!</a>
                </div>
            </div>
        </div>
    </body>
</html>
